<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
  </head>

    <div class="contenedor">
    <!-- Teclado -->
    <h1 class="tituloC">CALCULADORA</h1>
    <h5 id="historial" class="historial"></h5>
    <h2 id="casilla" class="casilla"></h2>
    <h2 id="mensaje" class="mensaje"></h2>
    
    
    <table>
       <tr>
        <td><button id="btnCE" class="redondo cRed">CE</button></td>
        <td><button id="btnAC" class="redondo cRed">AC</button></td>
        <td><button id="" class="redondo">c</button></td>
        <td><button id="" class="redondo">d</button></td>
      </tr>
      <tr>
        <td><button id="btn7" class="redondo">7</button></td>
        <td><button id="btn8" class="redondo">8</button></td>
        <td><button id="btn9" class="redondo">9</button></td>
        <td><button id="btnSuma" class="redondo cDark">+</button></td>
      </tr>
      <tr>
        <td><button id="btn4" class="redondo">4</button></td>
        <td><button id="btn5" class="redondo">5</button></td>
        <td><button id="btn6" class="redondo">6</button></td>
        <td><button id="btnResta" class="redondo cDark">-</button></td>
      </tr>
      <tr>
        <td><button id="btn1" class="redondo">1</button></td>
        <td><button id="btn2" class="redondo">2</button></td>
        <td><button id="btn3" class="redondo">3</button></td>
        
        <td><button id="btnMulti" class="redondo cDark">*</button></td>
      </tr>
      <tr>
        <td><button id="btnPunto" class="redondo">.</button></td>        
        <td><button id="btn0" class="redondo">0</button></td>
        <td><button id="btnIgual" class="redondo cGreen">=</button></td>
        <td><button id="btnDivi" class="redondo cDark">/</button></td>
      </tr>
    </table>
</div>
    <script src="./assets/JS/calculadora.js"></script>
  </body>
</html>
